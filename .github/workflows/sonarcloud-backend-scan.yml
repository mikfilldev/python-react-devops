name: SonarQube Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
      types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  sonarcloud:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@v2.1.0
      with:
        projectBaseDir: ./backend
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}